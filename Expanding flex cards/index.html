<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expanding flex cards</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="background-image">
<div class="options">
   <div class="option active" style="--optionBackground:url(Assets/img/img1.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-walking"></i>
         </div>
         <div class="info">
            <div class="main">Spring</div>
            <div class="sub"><!--Any thing you want .like a sub title --></div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(Assets/img/img2.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-snowflake"></i>
         </div>
         <div class="info">
            <div class="main">Winter</div>
            <div class="sub"><!--Any thing you want .like a sub title --></div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(Assets/img/img3.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-tree"></i>
         </div>
         <div class="info">
            <div class="main">Autumn</div>
            <div class="sub"><!--Any thing you want .like a sub title --></div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(Assets/img/img4.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-tint"></i>
         </div>
         <div class="info">
            <div class="main">Rainy</div>
            <div class="sub"><!--Any thing you want .like a sub title --></div>
         </div>
      </div>
   </div>
   <div class="option" style="--optionBackground:url(Assets/img/img5.jpg);">
      <div class="shadow"></div>
      <div class="label">
         <div class="icon">
            <i class="fas fa-sun"></i>
         </div>
         <div class="info">
            <div class="main">Summer</div>
            <div class="sub"><!--Any thing you want .like a sub title --></div>
         </div>
      </div>
   </div>
</div>
<script>
   $(".option").click(function(){
   $(".option").removeClass("active");
   $(this).addClass("active");
   
});
</script>
</body>
</html>
